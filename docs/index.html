<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Opportunities - Comprehensive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .deadline-urgent { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .field-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex items-center space-x-3">
                        <div class="bg-gradient-to-br from-purple-600 to-blue-600 p-2 rounded-lg">
                            <i data-lucide="palette" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold tracking-tight text-gray-900">Art Opportunities</h1>
                            <p class="text-xs text-gray-500">AI-Powered Discovery with 50+ Fields</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-600">Live Data</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600 space-x-4">
                        <span><span id="totalCount" class="font-bold text-gray-900">0</span> opportunities</span>
                        <span class="text-orange-600"><span id="urgentCount" class="font-bold">0</span> closing soon</span>
                        <span class="text-purple-600"><span id="fieldAvg" class="font-bold">0</span> avg fields</span>
                    </div>
                    <button onclick="refreshData()" class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Supabase Config Modal -->
    <div id="configModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-semibold mb-6">Connect to Supabase</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Supabase URL</label>
                    <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Anon Key</label>
                    <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button onclick="connectSupabase()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-2.5 px-4 rounded-lg font-medium hover:opacity-90 transition-opacity">
                    Connect
                </button>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-6 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="modalTitle" class="text-2xl font-bold mb-2">Opportunity Details</h2>
                        <p id="modalOrg" class="text-purple-100"></p>
                    </div>
                    <button onclick="closeModal()" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)] scrollbar-thin">
                <div id="modalContent" class="space-y-6">
                    <!-- Content will be dynamically inserted -->
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Advanced Filters Sidebar -->
            <aside class="w-full lg:w-80 space-y-4">
                <div class="bg-white rounded-xl border border-gray-200 p-5">
                    <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                        <i data-lucide="filter" class="w-4 h-4 mr-2"></i>
                        Advanced Filters
                    </h2>
                    
                    <!-- Search -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Search</label>
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search all fields..." 
                                   onkeyup="filterOpportunities()"
                                   class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Opportunity Type Filter -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Type</label>
                        <select id="typeFilter" onchange="filterOpportunities()" 
                                class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">All Types</option>
                            <option value="Exhibition">Exhibition</option>
                            <option value="Fair">Art Fair</option>
                            <option value="Grant">Grant</option>
                            <option value="Residency">Residency</option>
                            <option value="Competition">Competition</option>
                        </select>
                    </div>

                    <!-- Fee Range Filter -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Application Fee</label>
                        <select id="feeFilter" onchange="filterOpportunities()" 
                                class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">Any Fee</option>
                            <option value="free">Free</option>
                            <option value="0-25">Under $25</option>
                            <option value="25-50">$25 - $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100+">Over $100</option>
                        </select>
                    </div>

                    <!-- Location Filter -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Location</label>
                        <input type="text" id="locationFilter" placeholder="City or State..." 
                               onkeyup="filterOpportunities()"
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <!-- Indoor/Outdoor Filter -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Venue Type</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="indoorFilter" onchange="filterOpportunities()" class="rounded text-purple-600">
                                <span class="ml-2 text-sm">Indoor</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="outdoorFilter" onchange="filterOpportunities()" class="rounded text-purple-600">
                                <span class="ml-2 text-sm">Outdoor</span>
                            </label>
                        </div>
                    </div>

                    <!-- Amenities Filter -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Amenities</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="wifiFilter" onchange="filterOpportunities()" class="rounded text-purple-600">
                                <span class="ml-2 text-sm">WiFi Available</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="electricityFilter" onchange="filterOpportunities()" class="rounded text-purple-600">
                                <span class="ml-2 text-sm">Electricity Included</span>
                            </label>
                        </div>
                    </div>

                    <!-- Platform Filter -->
                    <div class="mb-5">
                        <label class="block text-xs font-semibold text-gray-700 uppercase tracking-wider mb-2">Source Platform</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" value="zapplication" onchange="filterOpportunities()" class="platform-filter rounded text-purple-600">
                                <span class="ml-2 text-sm">Zapplication</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" value="cafe" onchange="filterOpportunities()" class="platform-filter rounded text-purple-600">
                                <span class="ml-2 text-sm">CAFE</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" value="artwork_archive" onchange="filterOpportunities()" class="platform-filter rounded text-purple-600">
                                <span class="ml-2 text-sm">Artwork Archive</span>
                            </label>
                        </div>
                    </div>

                    <!-- Reset Filters -->
                    <button onclick="resetFilters()" class="w-full py-2 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-lg transition-colors">
                        Reset All Filters
                    </button>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1">
                <div class="bg-white rounded-xl border border-gray-200 p-5 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold text-gray-900">Opportunities</h2>
                        <div class="flex items-center space-x-2">
                            <button onclick="sortBy('deadline')" class="px-3 py-1 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">
                                Sort by Deadline
                            </button>
                            <button onclick="sortBy('fee')" class="px-3 py-1 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">
                                Sort by Fee
                            </button>
                        </div>
                    </div>
                    <div id="opportunitiesContainer" class="space-y-4">
                        <!-- Opportunities will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let supabase = null;
        let opportunities = [];
        let sortField = 'deadline';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            checkSupabaseConfig();
        });

        // Check for saved Supabase config
        function checkSupabaseConfig() {
            const url = localStorage.getItem('supabaseUrl');
            const key = localStorage.getItem('supabaseKey');
            
            if (url && key) {
                supabase = window.supabase.createClient(url, key);
                loadOpportunities();
            } else {
                document.getElementById('configModal').classList.remove('hidden');
            }
        }

        // Connect to Supabase
        function connectSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (url && key) {
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
                supabase = window.supabase.createClient(url, key);
                document.getElementById('configModal').classList.add('hidden');
                loadOpportunities();
            }
        }

        // Load opportunities from database
        async function loadOpportunities() {
            if (!supabase) return;
            
            try {
                const { data, error } = await supabase
                    .from('opportunities')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                opportunities = data || [];
                displayOpportunities(opportunities);
                updateStats();
            } catch (error) {
                console.error('Error loading opportunities:', error);
                document.getElementById('opportunitiesContainer').innerHTML = 
                    '<div class="text-center py-8 text-gray-500">Error loading opportunities. Check console for details.</div>';
            }
        }

        // Display opportunities
        function displayOpportunities(opps) {
            const container = document.getElementById('opportunitiesContainer');
            
            if (opps.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500">No opportunities found</div>';
                return;
            }
            
            container.innerHTML = opps.map(opp => {
                const deadlineDate = opp.deadline_parsed ? new Date(opp.deadline_parsed) : null;
                const daysUntil = deadlineDate ? Math.ceil((deadlineDate - new Date()) / (1000 * 60 * 60 * 24)) : null;
                const isUrgent = daysUntil && daysUntil <= 7;
                
                // Count extracted fields
                const extractedFields = Object.keys(opp).filter(key => 
                    opp[key] !== null && 
                    !['id', 'created_at', 'extraction_timestamp', 'extraction_confidence', 'source', 'source_platform', 'url'].includes(key)
                ).length;
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow cursor-pointer" onclick="showDetail('${opp.id}')">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-900 mb-1">
                                    ${opp.title || 'Untitled Opportunity'}
                                </h3>
                                <p class="text-sm text-gray-600">
                                    ${opp.organization || 'Organization not specified'}
                                </p>
                            </div>
                            <div class="text-right ml-4">
                                ${deadlineDate ? `
                                    <div class="${isUrgent ? 'text-red-600 font-semibold deadline-urgent' : 'text-gray-700'}">
                                        ${daysUntil > 0 ? `${daysUntil} days left` : 'Expired'}
                                    </div>
                                    <div class="text-xs text-gray-500">${opp.deadline_raw || ''}</div>
                                ` : '<div class="text-sm text-gray-400">No deadline</div>'}
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${opp.opportunity_type ? `
                                <span class="field-badge bg-purple-100 text-purple-700">
                                    ${opp.opportunity_type}
                                </span>
                            ` : ''}
                            ${opp.application_fee ? `
                                <span class="field-badge bg-green-100 text-green-700">
                                    Fee: ${opp.application_fee}
                                </span>
                            ` : ''}
                            ${opp.location_city && opp.location_state ? `
                                <span class="field-badge bg-blue-100 text-blue-700">
                                    <i data-lucide="map-pin" class="w-3 h-3 mr-1"></i>
                                    ${opp.location_city}, ${opp.location_state}
                                </span>
                            ` : ''}
                            ${opp.indoor_outdoor ? `
                                <span class="field-badge bg-yellow-100 text-yellow-700">
                                    ${opp.indoor_outdoor}
                                </span>
                            ` : ''}
                            ${opp.event_dates ? `
                                <span class="field-badge bg-indigo-100 text-indigo-700">
                                    <i data-lucide="calendar" class="w-3 h-3 mr-1"></i>
                                    ${opp.event_dates}
                                </span>
                            ` : ''}
                        </div>
                        
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <div class="flex items-center space-x-4">
                                <span>
                                    <i data-lucide="database" class="w-3 h-3 inline mr-1"></i>
                                    ${extractedFields} fields
                                </span>
                                <span>
                                    <i data-lucide="globe" class="w-3 h-3 inline mr-1"></i>
                                    ${opp.source_platform || opp.source || 'unknown'}
                                </span>
                            </div>
                            <a href="${opp.url}" target="_blank" class="text-blue-600 hover:text-blue-800" onclick="event.stopPropagation()">
                                View Source →
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        // Show detail modal
        function showDetail(id) {
            const opp = opportunities.find(o => o.id === id);
            if (!opp) return;
            
            document.getElementById('modalTitle').textContent = opp.title || 'Opportunity Details';
            document.getElementById('modalOrg').textContent = opp.organization || 'Organization not specified';
            
            const content = document.getElementById('modalContent');
            
            // Group fields by category
            const categories = {
                'Basic Information': ['opportunity_type', 'description', 'eligibility'],
                'Dates & Deadlines': ['deadline_raw', 'deadline_parsed', 'early_deadline', 'regular_deadline', 'late_deadline', 'notification_date', 'event_dates'],
                'Fees & Costs': ['application_fee', 'booth_fee_raw', 'additional_fees', 'commission_percentage', 'refund_policy', 'insurance_required', 'insurance_amount'],
                'Location & Venue': ['location_raw', 'location_city', 'location_state', 'venue_name', 'venue_address', 'parking_info', 'indoor_outdoor'],
                'Event Details': ['event_hours', 'move_in_times', 'booth_options', 'media_categories', 'expected_attendance', 'number_of_artists', 'years_running'],
                'Requirements': ['artist_requirements', 'portfolio_requirements', 'number_of_images_required', 'image_format_requirements'],
                'Amenities': ['wifi_available', 'electricity_included', 'artist_amenities', 'hotel_discounts', 'marketing_support_provided'],
                'Contact': ['contact_email', 'contact_phone', 'website_url']
            };
            
            let html = '';
            
            for (const [category, fields] of Object.entries(categories)) {
                const categoryFields = fields.filter(f => opp[f] !== null && opp[f] !== undefined);
                if (categoryFields.length === 0) continue;
                
                html += `
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">${category}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                `;
                
                for (const field of categoryFields) {
                    const value = opp[field];
                    const displayName = field.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    
                    html += `
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="text-xs font-semibold text-gray-500 uppercase mb-1">${displayName}</div>
                            <div class="text-sm text-gray-900">
                                ${typeof value === 'boolean' ? (value ? '✓ Yes' : '✗ No') : (value || 'N/A')}
                            </div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="pt-4 border-t">
                    <a href="${opp.url}" target="_blank" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i data-lucide="external-link" class="w-4 h-4 mr-2"></i>
                        View Original Listing
                    </a>
                </div>
            `;
            
            content.innerHTML = html;
            document.getElementById('detailModal').classList.remove('hidden');
            lucide.createIcons();
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        // Filter opportunities
        function filterOpportunities() {
            let filtered = [...opportunities];
            
            // Search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(opp => 
                    JSON.stringify(opp).toLowerCase().includes(searchTerm)
                );
            }
            
            // Type filter
            const typeFilter = document.getElementById('typeFilter').value;
            if (typeFilter) {
                filtered = filtered.filter(opp => opp.opportunity_type === typeFilter);
            }
            
            // Fee filter
            const feeFilter = document.getElementById('feeFilter').value;
            if (feeFilter) {
                filtered = filtered.filter(opp => {
                    const fee = opp.application_fee;
                    if (!fee) return feeFilter === 'free';
                    
                    const amount = parseInt(fee.replace(/\D/g, ''));
                    switch(feeFilter) {
                        case 'free': return amount === 0;
                        case '0-25': return amount > 0 && amount <= 25;
                        case '25-50': return amount > 25 && amount <= 50;
                        case '50-100': return amount > 50 && amount <= 100;
                        case '100+': return amount > 100;
                        default: return true;
                    }
                });
            }
            
            // Location filter
            const locationFilter = document.getElementById('locationFilter').value.toLowerCase();
            if (locationFilter) {
                filtered = filtered.filter(opp => 
                    (opp.location_city && opp.location_city.toLowerCase().includes(locationFilter)) ||
                    (opp.location_state && opp.location_state.toLowerCase().includes(locationFilter))
                );
            }
            
            // Indoor/Outdoor filter
            const indoorFilter = document.getElementById('indoorFilter').checked;
            const outdoorFilter = document.getElementById('outdoorFilter').checked;
            if (indoorFilter || outdoorFilter) {
                filtered = filtered.filter(opp => {
                    if (!opp.indoor_outdoor) return false;
                    const venue = opp.indoor_outdoor.toLowerCase();
                    if (indoorFilter && venue.includes('indoor')) return true;
                    if (outdoorFilter && venue.includes('outdoor')) return true;
                    return false;
                });
            }
            
            // Amenities filters
            if (document.getElementById('wifiFilter').checked) {
                filtered = filtered.filter(opp => opp.wifi_available === true);
            }
            if (document.getElementById('electricityFilter').checked) {
                filtered = filtered.filter(opp => opp.electricity_included === true);
            }
            
            // Platform filter
            const platformFilters = Array.from(document.querySelectorAll('.platform-filter:checked')).map(el => el.value);
            if (platformFilters.length > 0) {
                filtered = filtered.filter(opp => 
                    platformFilters.includes(opp.source_platform) || platformFilters.includes(opp.source)
                );
            }
            
            displayOpportunities(filtered);
        }

        // Sort opportunities
        function sortBy(field) {
            sortField = field;
            
            opportunities.sort((a, b) => {
                if (field === 'deadline') {
                    const dateA = a.deadline_parsed ? new Date(a.deadline_parsed) : new Date('2099-12-31');
                    const dateB = b.deadline_parsed ? new Date(b.deadline_parsed) : new Date('2099-12-31');
                    return dateA - dateB;
                } else if (field === 'fee') {
                    const feeA = a.application_fee ? parseInt(a.application_fee.replace(/\D/g, '')) : 9999;
                    const feeB = b.application_fee ? parseInt(b.application_fee.replace(/\D/g, '')) : 9999;
                    return feeA - feeB;
                }
                return 0;
            });
            
            filterOpportunities();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('feeFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('indoorFilter').checked = false;
            document.getElementById('outdoorFilter').checked = false;
            document.getElementById('wifiFilter').checked = false;
            document.getElementById('electricityFilter').checked = false;
            document.querySelectorAll('.platform-filter').forEach(el => el.checked = false);
            
            displayOpportunities(opportunities);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = opportunities.length;
            
            const urgent = opportunities.filter(opp => {
                if (!opp.deadline_parsed) return false;
                const days = Math.ceil((new Date(opp.deadline_parsed) - new Date()) / (1000 * 60 * 60 * 24));
                return days > 0 && days <= 7;
            }).length;
            document.getElementById('urgentCount').textContent = urgent;
            
            const avgFields = opportunities.reduce((sum, opp) => {
                const fields = Object.keys(opp).filter(key => 
                    opp[key] !== null && 
                    !['id', 'created_at', 'extraction_timestamp', 'extraction_confidence', 'source', 'source_platform', 'url'].includes(key)
                ).length;
                return sum + fields;
            }, 0) / Math.max(opportunities.length, 1);
            
            document.getElementById('fieldAvg').textContent = Math.round(avgFields);
        }

        // Refresh data
        function refreshData() {
            loadOpportunities();
        }

        // Handle Escape key for modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
