<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Opportunities Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-semibold tracking-tight text-gray-900">Art Opportunities</h1>
                    <div class="flex items-center space-x-2">
                        <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-600">Live from Supabase</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">
                        <span id="totalCount" class="font-semibold">0</span> opportunities
                    </span>
                    <button onclick="refreshData()" class="p-2 text-gray-600 hover:text-gray-900 transition-colors">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Supabase Config Modal -->
    <div id="configModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-semibold mb-6">Connect to Supabase</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Supabase URL</label>
                    <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Anon Key</label>
                    <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button onclick="connectSupabase()" class="w-full bg-gray-900 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Connect
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Filters Sidebar -->
            <aside class="w-full lg:w-80 space-y-6">
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4 tracking-tight">Filters</h2>
                    
                    <!-- Search -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search opportunities..." 
                                   onkeyup="filterOpportunities()"
                                   class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Sources -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3">Sources</label>
                        <div class="space-y-2" id="sourceFilters">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Fee Range -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3">Entry Fees</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="fees" value="all" checked onchange="filterOpportunities()" 
                                       class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-3 text-sm text-gray-700">Any amount</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="fees" value="free" onchange="filterOpportunities()"
                                       class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-3 text-sm text-gray-700">Free only</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="fees" value="under25" onchange="filterOpportunities()"
                                       class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-3 text-sm text-gray-700">Under $25</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="fees" value="under50" onchange="filterOpportunities()"
                                       class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="ml-3 text-sm text-gray-700">Under $50</span>
                            </label>
                        </div>
                    </div>

                    <!-- Hide Expired -->
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" id="hideExpired" onchange="filterOpportunities()" 
                                   class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-3 text-sm text-gray-700">Hide expired</span>
                        </label>
                    </div>

                    <button onclick="clearFilters()" class="w-full bg-gray-100 text-gray-700 py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                        Clear all filters
                    </button>
                </div>

                <!-- Stats -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h3 class="text-sm font-semibold text-gray-900 mb-3">Statistics</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Total</span>
                            <span class="font-medium" id="statTotal">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Active</span>
                            <span class="font-medium text-green-600" id="statActive">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Free Entry</span>
                            <span class="font-medium" id="statFree">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">With Location</span>
                            <span class="font-medium" id="statLocation">0</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1">
                <!-- Results Header -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-900 tracking-tight">Opportunities</h2>
                        <p class="text-sm text-gray-600 mt-1">
                            <span id="filteredCount">0</span> results
                        </p>
                    </div>
                    <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                        <select id="sortBy" onchange="sortOpportunities()" 
                                class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="deadline">Deadline: Soonest</option>
                            <option value="newest">Recently added</option>
                            <option value="title">Title: A-Z</option>
                        </select>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loading" class="flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
                        <p class="mt-4 text-gray-600">Loading opportunities...</p>
                    </div>
                </div>

                <!-- Grid -->
                <div id="opportunitiesGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Cards will be inserted here -->
                </div>

                <!-- No Results -->
                <div id="noResults" class="hidden text-center py-12">
                    <i data-lucide="inbox" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                    <p class="text-gray-600">No opportunities match your filters</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        let supabase = null;
        let opportunities = [];
        let filteredOpportunities = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved credentials
            const savedUrl = localStorage.getItem('supabaseUrl');
            const savedKey = localStorage.getItem('supabaseKey');
            
            if (savedUrl && savedKey) {
                document.getElementById('supabaseUrl').value = savedUrl;
                document.getElementById('supabaseKey').value = savedKey;
                connectSupabase();
            } else {
                document.getElementById('configModal').classList.remove('hidden');
            }
            
            // Initialize Lucide icons
            lucide.createIcons();
        });

        // Connect to Supabase
        async function connectSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (!url || !key) {
                alert('Please enter both URL and key');
                return;
            }
            
            try {
                supabase = window.supabase.createClient(url, key);
                
                // Test connection
                const { data, error } = await supabase
                    .from('opportunities')
                    .select('count', { count: 'exact', head: true });
                
                if (error) throw error;
                
                // Save credentials
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
                
                // Hide modal and load data
                document.getElementById('configModal').classList.add('hidden');
                loadOpportunities();
                
            } catch (error) {
                alert('Connection failed: ' + error.message);
            }
        }

        // Load opportunities from Supabase
        async function loadOpportunities() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('opportunitiesGrid').innerHTML = '';
            
            try {
                const { data, error } = await supabase
                    .from('opportunities')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                opportunities = data || [];
                document.getElementById('totalCount').textContent = opportunities.length;
                
                // Build source filters
                buildSourceFilters();
                
                // Update stats
                updateStats();
                
                // Initial filter
                filterOpportunities();
                
            } catch (error) {
                console.error('Error loading opportunities:', error);
                alert('Failed to load opportunities: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Build source filter checkboxes
        function buildSourceFilters() {
            const sources = [...new Set(opportunities.map(o => o.source_platform))].filter(Boolean);
            const container = document.getElementById('sourceFilters');
            
            container.innerHTML = sources.map(source => `
                <label class="flex items-center">
                    <input type="checkbox" value="${source}" checked onchange="filterOpportunities()"
                           class="source-filter w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-3 text-sm text-gray-700">${source.toUpperCase()}</span>
                </label>
            `).join('');
        }

        // Filter opportunities
        function filterOpportunities() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const hideExpired = document.getElementById('hideExpired').checked;
            const feeFilter = document.querySelector('input[name="fees"]:checked').value;
            const selectedSources = Array.from(document.querySelectorAll('.source-filter:checked')).map(cb => cb.value);
            
            filteredOpportunities = opportunities.filter(opp => {
                // Source filter
                if (selectedSources.length > 0 && !selectedSources.includes(opp.source_platform)) {
                    return false;
                }
                
                // Search filter
                if (searchTerm) {
                    const searchableText = [
                        opp.title,
                        opp.organization,
                        opp.description,
                        opp.location_raw,
                        opp.location_city,
                        opp.location_state
                    ].filter(Boolean).join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Expired filter
                if (hideExpired && opp.deadline_parsed) {
                    const deadline = new Date(opp.deadline_parsed);
                    if (deadline < new Date()) {
                        return false;
                    }
                }
                
                // Fee filter
                if (feeFilter !== 'all') {
                    const feeCategory = opp.extras?.fee_category || 'unknown';
                    
                    if (feeFilter === 'free' && feeCategory !== 'free') return false;
                    if (feeFilter === 'under25' && !['free', 'under_25'].includes(feeCategory)) return false;
                    if (feeFilter === 'under50' && !['free', 'under_25', '25_to_50'].includes(feeCategory)) return false;
                }
                
                return true;
            });
            
            document.getElementById('filteredCount').textContent = filteredOpportunities.length;
            sortOpportunities();
        }

        // Sort opportunities
        function sortOpportunities() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredOpportunities.sort((a, b) => {
                switch(sortBy) {
                    case 'deadline':
                        const deadlineA = a.deadline_parsed || '9999-12-31';
                        const deadlineB = b.deadline_parsed || '9999-12-31';
                        return deadlineA.localeCompare(deadlineB);
                    case 'newest':
                        return b.created_at.localeCompare(a.created_at);
                    case 'title':
                        return (a.title || '').localeCompare(b.title || '');
                    default:
                        return 0;
                }
            });
            
            renderOpportunities();
        }

        // Render opportunity cards
        function renderOpportunities() {
            const grid = document.getElementById('opportunitiesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredOpportunities.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredOpportunities.map(opp => {
                const deadline = formatDeadline(opp.deadline_parsed, opp.deadline_raw);
                const location = formatLocation(opp);
                const fee = formatFee(opp);
                const description = getDescription(opp);
                const isExpired = isDeadlineExpired(opp.deadline_parsed);
                
                return `
                    <div class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg transition-all duration-200 hover:border-gray-300 ${isExpired ? 'opacity-60' : ''}">
                        <div class="flex items-start justify-between mb-3">
                            <h3 class="text-lg font-semibold text-gray-900 tracking-tight line-clamp-2">
                                ${opp.title || 'Untitled Opportunity'}
                            </h3>
                        </div>
                        ${opp.organization ? `
                            <p class="text-sm text-gray-600 mb-2">${opp.organization}</p>
                        ` : ''}
                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">${description}</p>
                        <div class="space-y-2 mb-4">
                            ${deadline ? `
                                <div class="flex items-center text-sm ${isExpired ? 'text-red-600' : 'text-gray-500'}">
                                    <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
                                    ${deadline}
                                </div>
                            ` : ''}
                            ${fee ? `
                                <div class="flex items-center text-sm ${fee === 'Free entry' ? 'text-green-600' : 'text-gray-500'}">
                                    <i data-lucide="${fee === 'Free entry' ? 'gift' : 'dollar-sign'}" class="w-4 h-4 mr-2"></i>
                                    ${fee}
                                </div>
                            ` : ''}
                            ${location ? `
                                <div class="flex items-center text-sm text-gray-500">
                                    <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i>
                                    ${location}
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs font-medium rounded">
                                ${opp.source_platform?.toUpperCase() || 'UNKNOWN'}
                            </span>
                            ${opp.extras?.opportunity_types?.slice(0, 2).map(type => `
                                <span class="px-2 py-1 bg-blue-50 text-blue-700 text-xs font-medium rounded">
                                    ${type}
                                </span>
                            `).join('') || ''}
                        </div>
                        <button onclick="window.open('${opp.url}', '_blank')" 
                                class="w-full bg-gray-900 text-white py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors">
                            View Details
                        </button>
                    </div>
                `;
            }).join('');
            
            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        // Helper functions
        function formatDeadline(parsed, raw) {
            if (!parsed && !raw) return null;
            
            if (parsed) {
                const date = new Date(parsed);
                const options = { month: 'short', day: 'numeric', year: 'numeric' };
                return `Deadline: ${date.toLocaleDateString('en-US', options)}`;
            }
            
            return `Deadline: ${raw}`;
        }

        function formatLocation(opp) {
            // Check for enriched location
            if (opp.extras?.location_enriched) {
                const loc = opp.extras.location_enriched;
                if (loc.city && loc.state_code) {
                    return `${loc.city}, ${loc.state_code}`;
                }
                if (loc.city && loc.country) {
                    return `${loc.city}, ${loc.country}`;
                }
                if (loc.display_name) {
                    return loc.display_name;
                }
            }
            
            // Fallback to raw location
            if (opp.location_city || opp.location_state) {
                const parts = [];
                if (opp.location_city) parts.push(opp.location_city);
                if (opp.location_state) parts.push(opp.location_state);
                return parts.join(', ');
            }
            
            return opp.location_raw || null;
        }

        function formatFee(opp) {
            const feeCategory = opp.extras?.fee_category;
            
            if (feeCategory === 'free') return 'Free entry';
            if (feeCategory === 'under_25') return 'Entry fee: Under $25';
            if (feeCategory === '25_to_50') return 'Entry fee: $25-50';
            if (feeCategory === '50_to_100') return 'Entry fee: $50-100';
            if (feeCategory === 'over_100') return 'Entry fee: Over $100';
            
            if (opp.fee_amount) return `Entry fee: $${opp.fee_amount}`;
            if (opp.fee_raw) return `Entry fee: ${opp.fee_raw}`;
            
            return null;
        }

        function getDescription(opp) {
            // Prefer enriched description
            if (opp.extras?.enriched_description) {
                return opp.extras.enriched_description.substring(0, 200) + '...';
            }
            
            // Fallback to regular description
            if (opp.description) {
                return opp.description.substring(0, 200) + '...';
            }
            
            return 'No description available';
        }

        function isDeadlineExpired(deadlineParsed) {
            if (!deadlineParsed) return false;
            return new Date(deadlineParsed) < new Date();
        }

        // Update statistics
        function updateStats() {
            const now = new Date();
            
            const active = opportunities.filter(o => {
                if (!o.deadline_parsed) return true;
                return new Date(o.deadline_parsed) >= now;
            }).length;
            
            const free = opportunities.filter(o => 
                o.extras?.fee_category === 'free'
            ).length;
            
            const withLocation = opportunities.filter(o => 
                o.location_raw || o.location_city || o.extras?.location_enriched
            ).length;
            
            document.getElementById('statTotal').textContent = opportunities.length;
            document.getElementById('statActive').textContent = active;
            document.getElementById('statFree').textContent = free;
            document.getElementById('statLocation').textContent = withLocation;
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('hideExpired').checked = false;
            document.querySelector('input[name="fees"][value="all"]').checked = true;
            document.querySelectorAll('.source-filter').forEach(cb => cb.checked = true);
            filterOpportunities();
        }

        // Refresh data
        function refreshData() {
            loadOpportunities();
        }
    </script>
</body>
</html>
